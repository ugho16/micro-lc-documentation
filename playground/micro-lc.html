<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/" target="_blank" />
  <style>
    html, body, micro-lc {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script async type="module" src="https://cdn.jsdelivr.net/npm/@micro-lc/layout@latest/dist/mlc-url.js"></script>
  <script async type="module" src="https://cdn.jsdelivr.net/npm/@micro-lc/orchestrator@latest/dist/micro-lc.development.js"></script>
</head>
<body>
  <mlc-url style="width: 100%; display: flex;"></mlc-url>
  <style>
    micro-lc > :first-child {
      width: 100%;
      height: 100%;
    }
    micro-lc > :first-child > :first-child {
      width: inherit;
      height: inherit;
      overflow: hidden;
    }
  </style>
  <micro-lc></micro-lc>

  <script async defer>
    window.onmessage = function (event) {
      customElements.whenDefined('micro-lc').then(() => {
        try {
          const config = JSON.parse(event.data)
          let microlc = document.querySelector('micro-lc')

          setTimeout(() => {
            Object.assign(microlc, {config})
          }, 500)
        } catch (err) {
          console.error(err)
        }
      })
    }
  </script>
</body>
</html>
