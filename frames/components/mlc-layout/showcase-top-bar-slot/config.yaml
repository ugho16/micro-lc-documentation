$schema: https://cdn.jsdelivr.net/npm/@micro-lc/interfaces@latest/schemas/v2/config.schema.json
version: 2

layout:
  sources: https://cdn.jsdelivr.net/npm/@micro-lc/layout@latest/dist/mlc-layout.js
  content:
    - tag: mlc-layout
      properties:
        mode: topBar
        logo:
          url: ../../../../img/favicon.png
      content:
        tag: div
        content: Mount anything here!
        attributes:
          slot: top-bar

applications:
  home:
    integrationMode: compose
    route: ./
    config:
      content:
        - tag: div
          attributes:
            class: content
